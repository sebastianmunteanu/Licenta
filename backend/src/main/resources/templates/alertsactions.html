<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Adauga alerta SMS" />
        <meta name="author" content="Munteanu Alexandru-Sebastian" />
        <title>Adauga alerta SMS</title>
        <link th:href="@{/bootstrap/css/style/simple-datables.css}" rel="stylesheet" />
        <link th:href="@{/bootstrap/css/style/styles.css}" rel="stylesheet" />
        <script th:src="@{/bootstrap/js/actions/fontawesome.js}" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:insert="~{fragments/nav-bar_fragment.html}"></div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div th:insert="~{fragments/leftside-nav_content_fragment.html}"></div>
                    <div th:replace="~{fragments/leftside-footer_fragment.html}"></div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Adauga alerta</h3></div>
                                        <form action="#" method="post" th:action="@{/addAlertToSensor}" th:object="${smsalert}">
                                            <div class="d-flex justify-content-center mb-2">
                                                <label for="sensorForSMSAlert">Selecteaza Senzorul</label>
                                            </div>
                                            <select class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example"
                                                    id="sensorForSMSAlert"
                                                    th:field = "*{sensorId}">
                                                    <option th:each="sensor : ${sensorList}" th:value="${sensor.id}" th:text="${sensor.fullName}" ></option>
                                            </select>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="phoneNumber" type="text" th:field="${smsalert.phoneNumber}"/>
                                                    <label for="phoneNumber">Numar de telefon</label>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0 d-flex justify-content-center">
                                                <button class="btn btn-primary" type="submit">
                                                    Adauga
                                                </button>
                                            </div>
                                        </form>
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <div th:insert="~{fragments/footer_fragment.html}"></div>
                </footer>
            </div>
        </div>
        <script th:src="@{/bootstrap/js/actions/bundle.min.js}"></script>
        <script th:src="@{/bootstrap/js/actions/scripts.js}"></script>
        <script th:src="@{/bootstrap/js/actions/simple-datatables.min.js}"></script>
        <script th:src="@{/bootstrap/js/actions/datatables-simple-demo.js}"></script>
    </body>
</html>
